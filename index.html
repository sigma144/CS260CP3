<!DOCTYPE html>
<html>
  <head>
    <title>Computer History Quiz</title>
    <!--<link rel="stylesheet" href="styles.css">-->
  </head>
  <body>
	<div id="app">
		<h1>Computer History Quiz</h1>
		<h2>{{curquestion.question}}</h2>
		<h3 @click="answer1">{{curquestion.answer1}}</h3>
		<h3 @click="answer2">{{curquestion.answer2}}</h3>
		<h3 @click="answer3">{{curquestion.answer3}}</h3>
		<h3 @click="answer4">{{curquestion.answer4}}</h3>
		<div id="answerdisplay" v-if="answered">
			<h2>Did you know?</h2>
			<p>{{curquestion.answertext}}</p>
			<img v-bind:src="curquestion.answerimage">
			<button id="next" @click="next">Next Question!</button>
		</div>
		<div v-else>
			<button id="next" @click="next">Next Question!</button>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
	<script src="script.js"></script>
  </body>
  <footer>
	<a id="footer" href="https://github.com/sigma144/CS260CP2">Link to GitHub</a>
  </footer>
</html>
