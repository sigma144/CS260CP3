<!DOCTYPE html>
<html>
  <head>
    <title>Computer History Quiz</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
	<div id="app">
		<div id="questiondisplay">
			<h2>{{curquestion.question}}</h2>
			<h3 id="ans1" @click="answer1" v-bind:style="answerstyle[0]">{{curquestion.answer1}}</h3>
			<h3 id="ans2" @click="answer2" v-bind:style="answerstyle[1]">{{curquestion.answer2}}</h3>
			<h3 id="ans3" @click="answer3" v-bind:style="answerstyle[2]">{{curquestion.answer3}}</h3>
			<h3 id="ans4" @click="answer4" v-bind:style="answerstyle[3]">{{curquestion.answer4}}</h3>
		</div>
		<div id="answerdisplay" v-if="answered">
			<h2>Did you know?</h2>
			<p>{{curquestion.answertext}}</p>
			<img v-bind:src="curquestion.answerimage">
			<button id="next" @click="next">Next Question!</button>
		</div>
		<div v-else>
			<button id="next" @click="next">Next Question!</button>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
	<script src="script.js"></script>
  </body>
  <footer>
	<a id="footer" href="https://github.com/sigma144/CS260CP2">Link to GitHub</a>
  </footer>
</html>
